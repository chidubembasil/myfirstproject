<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assest1/css/style.css" type="text/css">
   <style>
    body{
        background-image: url(assest1/image/pexels-benjamin-suter-3617500.jpg);
    } 
  </style>
</head>
<body>
   <header>
      <h1>
      <svg width="160" height="100">
        <circle cx="40" cy="40" r="17" fill="green"/>
         <text x="30" y="50" style="fill:black">J</text>
         <text x="53" y="50" style="fill:black">INX</text>
         
             <ellipse cx="40" cy="60" rx="20" ry="10" fill="green"/>
         
     </svg>
   </h1>
   </header>
   <main>
        <section>
            <fieldset>
              <form action="" >
                
                <h1>Log in</h1>
                <div>
                    <label for="name" class="pin">Username</label>
                    <br>
                    <input type="text" name="Username" id="name" required>
                </div>
                <br>
                <div>
                    <label for="pin" class="mail">E-mail</label>
                    <br>
                    <input type="email" name="email" id="mail" required>
                </div>
                <br>
                <div>
                    <label for="pin" class="pin">Password</label>
                    <br>
                    <input type="password" name="password" id="pin"  minlength="5" required>
                </div>
                <br>
                <button type="submit">Login</button>
                <button type="button">Forget</button>
                <br>
                <a href="assest1/pages/signupclient.html"><button type="button">Sign up as a Client</button></a>
                <br>
                <a href="assest1/pages/signupworker.html"><button type="button">Sign up as a Worker</button></a>
                
              </form>  
            </fieldset>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
        </section>
   </main>
   <footer>
       
   </footer>

</body>
</html>
